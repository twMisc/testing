<!doctype html><html><head>	<meta charset="utf-8">	<title>Hello World</title></head>	<script src="pixi.min.js"></script><body>	<script type="text/javascript">		//Create the renderer		var renderer = PIXI.autoDetectRenderer(1280, 720);				//Create Stage		var stage = new PIXI.Container();		//Add the canvas to the HTML document		document.body.appendChild(renderer.view);				PIXI.loader			.add("images/cat.png")			.load(setup);				var texts = ["這是第一句話","這是第二句話","這是第三句話","沒了"];		var i = 0;				function setup(){			//Create click area sprite			var hitbox = new PIXI.Sprite();			hitbox.interactive = true;			hitbox.hitArea = new PIXI.RoundedRectangle(10, 460, 1260, 250, 10);			hitbox.on("pointerdown", onClick);			stage.addChild(hitbox);						//draw rectangle			var roundBox = new PIXI.Graphics();			roundBox.lineStyle(4, 0xFFFFFF, 1);			roundBox.beginFill(0xFFFFFF,0.4);			roundBox.drawRoundedRect(0, 0, 1260, 250, 10)			roundBox.endFill();			roundBox.x = 10;			roundBox.y = 460;			stage.addChild(roundBox);						var message = new PIXI.Text();			stage.addChild(message);			SetFont();								var cat = new PIXI.Sprite.fromImage("images/cat.png");			cat.anchor.set(0.5);			cat.x = renderer.width / 2 ;			cat.y = renderer.height / 2 ;			stage.addChild(cat);						renderer.render(stage);		}		function SetFont(){			message = new PIXI.Text(				texts[i],				{fontFamily: "Arial", fontSize: 32, fill:"white"}			);			message.position.set(100,500);			stage.addChild(message);		}				function onClick (){			console.log("hit!");			stage.removeChild(message);			i = i+1;			SetFont();			stage.addChild(message);			renderer.render(stage);		}	</script></body></html>
